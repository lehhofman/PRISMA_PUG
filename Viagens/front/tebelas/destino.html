<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Destinos</title>
    <style>
        body {
            background-color: #001f3f;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style-type: none;
        }

        .navbar-nav .nav-link {
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin-right: 210px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link {
            color: #1e8bf8;
            font-weight: bold;
            margin-left: 60px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #fff348;
            width: 1872px;
            height: 60px;
        }


        h2 {
            font-size: 2.5em;
            color: white;
            text-align: center;
            margin-top: 20px;
            text-shadow: 3px 3px 3px rgba(0, 0, 50, 0.5), 0px 4px 4px rgba(0, 0, 100, 0.7), -3px -3px 3px rgba(0, 0, 150, 0.7);
        }

        h3 {
            font-size: 2.3em;
            color: rgb(43, 60, 212);
            text-align: center;
            margin-top: 20px;
            text-shadow: 3px 3px 3px rgb(255, 255, 255);
        }

        #destination-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .destination-card {
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffd700; /* Borda amarela */
            width: 300px;
            margin: 10px;
            margin-left: 70px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .destination-card:hover {
            transform: scale(1.05);
        }

        .destination-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .destination-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #001f3f;
            margin: 10px 0;
        }

        .destination-info {
            font-size: 1em;
            color: #333;
            width: 100%;
            padding: 0 20px 20px;
        }

        .destination-info strong {
            display: block;
            margin-top: 10px;
        }

        .valor-button {
            font-size: 1.2em;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .card-buttons {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .card-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }

        .card-button:hover {
            background-color: #0056b3;
        }

        .card-button.delete {
            background-color: #dc3545;
        }

        .card-button.delete:hover {
            background-color: #c82333;
        }

        .destination-card:hover .card-buttons {
            display: flex;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fbff25;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: animateModal 0.4s;
        }

        @keyframes animateModal {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #2944db;
            border-radius: 5px;
        }

        .modal-button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../sobre.html">Sobre nós</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./tebelas/destino.html">Destinos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./hoteis.html">Hotéis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./pontos.html">Pontos Turisticos</a>
            </li>
        </ul>
    </nav>

    <h2>Destinos para Viver</h2>
    <div id="destination-cards"></div>

    <div id="modifyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Modificar Destino</h3>
            <input type="text" id="modal-title" class="modal-input" placeholder="Título">
            <input type="date" id="modal-date" class="modal-input" placeholder="Data">
            <input type="text" id="modal-value" class="modal-input" placeholder="Valor">
            <button class="modal-button" id="saveChanges">Salvar</button>
        </div>
    </div>

    <script>
        const destinationCards = document.getElementById('destination-cards');

        fetch('http://localhost:3000/destinos')
            .then(res => res.json())
            .then(res => {
                destinationCards.innerHTML = '';

                res.forEach((destino, index) => {
                    const cardClass = index % 2 === 0 ? 'blue-card' : 'yellow-card';
                    const dateOnly = new Date(destino.data).toLocaleDateString();

                    destinationCards.innerHTML += `
                        <div class="destination-card ${cardClass}" data-id="${destino.id}">
                            <img class="destination-image" src="${destino.imagemUrl}" alt="Imagem do destino">
                            <div class="destination-title">${destino.destino}</div>
                            <div class="destination-info">
                                <strong>Data:</strong> ${dateOnly}<br>
                                <button class="valor-button">R$ ${destino.valor}</button>
                            </div>
                            <div class="card-buttons">
                                <button class="card-button modify" onclick="modifyCard('${destino.id}')">Modificar</button>
                                <button class="card-button delete" onclick="deleteCard('${destino.id}')">Excluir</button>
                            </div>
                        </div>`;
                });
            });

        function modifyCard(id) {
            const modal = document.getElementById('modifyModal');
            modal.style.display = 'block';

            const closeModal = document.getElementsByClassName('close')[0];
            closeModal.onclick = function () {
                modal.style.display = 'none';
            }

            window.onclick = function (event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }

            const card = document.querySelector(`.destination-card[data-id='${id}']`);
            const title = card.querySelector('.destination-title').textContent;
            const date = card.querySelector('.destination-info strong').nextSibling.textContent.trim();
            const value = card.querySelector('.valor-button').textContent.replace('R$', '').trim();

            const dateWithTime = date + 'T00:00:00';

            document.getElementById('modal-title').value = title;
            document.getElementById('modal-date').value = dateWithTime; 
            document.getElementById('modal-value').value = value;

            document.getElementById('saveChanges').onclick = function () {
                const newTitle = document.getElementById('modal-title').value;
                const newDate = document.getElementById('modal-date').value;
                const newValue = document.getElementById('modal-value').value;

                card.querySelector('.destination-title').textContent = newTitle;
                card.querySelector('.destination-info strong').nextSibling.textContent = new Date(newDate).toLocaleDateString();
                card.querySelector('.valor-button').textContent = 'R$ ' + newValue;

                modal.style.display = 'none';
            }
        }

        function deleteCard(id) {
            const card = document.querySelector(`.destination-card[data-id='${id}']`);
            card.remove();
        }
    </script>
</body>

</html>
