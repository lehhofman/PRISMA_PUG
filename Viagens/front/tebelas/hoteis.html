<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hotéis</title>
    <style>
        /* Your CSS styles here */

        /* Styles are copied from the original HTML */
        body {
            background-color: #001f3f;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style-type: none;
        }

        .navbar-nav .nav-link {
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin-right: 210px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link {
            color: #1e8bf8;
            font-weight: bold;
            margin-left: 60px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #fff348;
            width: 1872px;
            height: 60px;
        }


        h2 {
            font-size: 2.5em;
            color: white;
            text-align: center;
            margin-top: 20px;
            text-shadow: 3px 3px 3px rgba(0, 0, 50, 0.5), 0px 4px 4px rgba(0, 0, 100, 0.7), -3px -3px 3px rgba(0, 0, 150, 0.7);
        }

        h3 {
            font-size: 2.3em;
            color: rgb(43, 60, 212);
            text-align: center;
            margin-top: 20px;
            text-shadow: 3px 3px 3px rgb(255, 255, 255);
        }

        #hotel-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hotel-card {
            position: relative;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffd700;
            width: 300px;
            height: 370px;
            margin: 10px;
            margin-left: 70px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .hotel-card:hover {
            transform: scale(1.05);
        }

        .hotel-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .hotel-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #001f3f;
            margin: 10px 0;
        }

        .stars {
            color: gold;
            margin-bottom: 10px;
        }

        .hotel-info {
            font-size: 0.9em;
            color: #333;
            width: 100%;
            text-align: center;
        }

        .valor-button {
            font-size: 1.2em;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .card-buttons {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .card-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }

        .card-button:hover {
            background-color: #0056b3;
        }

        .card-button.delete {
            background-color: #dc3545;
        }

        .card-button.delete:hover {
            background-color: #c82333;
        }

        .hotel-card:hover .card-buttons {
            display: flex;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fbff25;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: animateModal 0.4s;
        }

        @keyframes animateModal {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .modal-input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #2944db;
            border-radius: 5px;
        }

        .modal-button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <ul class="navbar-nav">
            <!-- Navigation links -->
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../sobre.html">Sobre nós</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./destino.html">Destinos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="hoteis.html">Hotéis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./pontos.html">
                    Pontos Turisticos</a>
            </li>
        </ul>
    </nav>

    <h2>Hotéis para sua Estadia</h2>
    <div id="hotel-cards"></div>

    <div id="modifyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Modificar Hotel</h3>
            <input type="text" id="modal-title" class="modal-input" placeholder="Título">
            <input type="text" id="modal-email" class="modal-input" placeholder="Email">
            <input type="text" id="modal-site" class="modal-input" placeholder="Site">
            <input type="text" id="modal-valor" class="modal-input" placeholder="Valor">
            <button class="modal-button" id="saveChanges">Salvar</button>
        </div>
    </div>

    <script>
        const hotelCards = document.getElementById('hotel-cards');

        function getStars(rating) {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += i < rating ? '★' : '☆';
            }
            return stars;
        }

        fetch('http://localhost:3000/hotel')
            .then(res => res.json())
            .then(res => {
                hotelCards.innerHTML = '';

                res.forEach((hotel, index) => {
                    const cardClass = index % 2 === 0 ? 'blue-card' : 'yellow-card';
                    const stars = getStars(hotel.avaliacao);

                    hotelCards.innerHTML += `
                            <div class="hotel-card ${cardClass}" data-id="${hotel.id}">
                            <img class="hotel-image" src="${hotel.imagemUrl}" alt="Imagem do hotel">
                            <div class="hotel-name">${hotel.hotel}</div>
                            <div class="stars">${stars}</div>
                            <div class="hotel-info">
                                <strong>Contato:</strong> ${hotel.email}<br>
                                <strong>Site:</strong> <a href="${hotel.site}" target="_blank">${hotel.site}</a><br>
                            </div>
                            <button class="valor-button">R$ ${hotel.valor}</button>
                            <div class="card-buttons">
                                <button class="card-button modify" onclick="modifyHotel('${hotel.id}')">Modificar</button>
                                <button class="card-button delete" onclick="deleteHotel('${hotel.id}')">Excluir</button>
                            </div>
                        </div>`;
                });

            });

        function modifyHotel(id) {
            const modal = document.getElementById('modifyModal');
            modal.style.display = 'block';

            const closeModal = document.getElementsByClassName('close')[0];
            closeModal.onclick = function () {
                modal.style.display = 'none';
            }

            window.onclick = function (event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }

            const hotelCard = document.querySelector(`.hotel-card[data-id='${id}']`);
            const title = hotelCard.querySelector('.hotel-name').textContent;
            const email = hotelCard.querySelector('.hotel-info strong').nextSibling.textContent.trim();
            const site = hotelCard.querySelector('.hotel-info a').getAttribute('href');
            const valor = hotelCard.querySelector('.valor-button').textContent.replace('R$', '').trim();

            document.getElementById('modal-title').value = title;
            document.getElementById('modal-email').value = email;
            document.getElementById('modal-site').value = site;
            document.getElementById('modal-valor').value = valor;

            document.getElementById('saveChanges').onclick = function () {
                const newTitle = document.getElementById('modal-title').value;
                const newEmail = document.getElementById('modal-email').value;
                const newSite = document.getElementById('modal-site').value;
                const newValor = document.getElementById('modal-valor').value;

                hotelCard.querySelector('.hotel-name').textContent = newTitle;
                hotelCard.querySelector('.hotel-info strong').nextSibling.textContent = newEmail;
                hotelCard.querySelector('.hotel-info a').setAttribute('href', newSite);
                hotelCard.querySelector('.valor-button').textContent = 'R$ ' + newValor;

                modal.style.display = 'none';
            }
        }
    </script>
</body>

</html>
