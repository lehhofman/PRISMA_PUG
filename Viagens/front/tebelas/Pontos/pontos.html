<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pontos Turísticos</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <nav class="navbar">

        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link home" href="../../index.html">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link sobre" href="../../sobre.html">Sobre nós</a>
            </li>

            <li class="nav-item">
                <a class="nav-link sobre" href="../Destino/destino.html">Destinos</a>
            </li>

            <li class="nav-item">
                <a class="nav-link sobre" href="../Hoteis/hoteis.html">Hotéis</a>
            </li>

            <li class="nav-item">
                <a class="nav-link sobre" href="../Pontos/pontos.html">Pontos Turisticos</a>
            </li>

        </ul>

    </nav>

    <div class="bbn">

        <h2>Pontos Turísticos</h2>

        <li class="nav-item">
            <a class="nav-link" href="#" onclick="openAddModal()">Adicionar Ponto Turístico</a>
        </li>

    </div>

    <div class="cards-container" id="tourist-cards"></div>

    <div id="editModal" class="modal">

        <div class="modal-content">

            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Modificar Ponto Turístico</h3>

            <label for="editTitle">Título:</label>
            <input type="text" id="editTitle">
            <label for="editAddress">Endereço:</label>
            <textarea id="editAddress"></textarea>
            <label for="editPhone">Telefone:</label>
            <input type="text" id="editPhone">
            <button onclick="saveChanges()">Salvar Alterações</button>

        </div>

    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">

            <span class="close" onclick="closeAddModal()">&times;</span>
            <h3>Adicionar Ponto Turístico</h3>
            <label for="addTitle">Título:</label>
            <input type="text" id="addTitle">
            <label for="addAddress">Endereço:</label>
            <textarea id="addAddress"></textarea>
            <label for="addPhone">Telefone:</label>
            <input type="text" id="addPhone">
            <label for="addImage">URL da Imagem:</label>
            <input type="text" id="addImage">
            <label for="addPrice">Valor do Passeio:</label>
            <input type="text" id="addPrice">
            <button onclick="addTouristSpot()">Adicionar Ponto Turístico</button>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
