<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hotéis</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Lista de Hotéis</h2>
    <table id="hoteis-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Hotel</th>
                <th>Valor</th>
                <th>Avaliação</th>
                <th>Email</th>
                <th>Site</th>
                <th>Destino ID</th>
            </tr>
        </thead>
        <tbody id="hoteis-table-body">
        </tbody>
    </table>

    <script>
        const tableBody = document.getElementById('hoteis-table-body');
        
        fetch('http://localhost:3000/hotel') // Altere a URL conforme necessário
        .then(res => res.json())
        .then(res => {
            tableBody.innerHTML = '';
        
            res.forEach(hotel => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${hotel.id}</td>
                        <td>${hotel.hotel}</td>
                        <td>${hotel.valor}</td>
                        <td>${hotel.avaliacao}</td>
                        <td>${hotel.email}</td>
                        <td>${hotel.site}</td>
                        <td>${hotel.destinoId}</td>
                    </tr>`;
            });
        });
    </script>
</body>
</html>
